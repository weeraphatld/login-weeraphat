<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>สุ่มคำถามนางงาม</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans Thai', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #fcb6d1, #c2a3f0);
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 30s linear infinite;
        }
        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .keyword {
            font-size: 100px;
            font-weight: bold;
            margin: 40px 0;
            color: #ffffff;
            min-height: 100px;
            z-index: 1;
            cursor: pointer;
            user-select: none;
        }
        .keyword:hover {
            color: #f7fbfb;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="keyword" id="keyword">กดที่นี่เพื่อสุ่ม</div>
    
    <script>
        const apiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1tzccNv84EwgoiW3KR99_giJqJyhi8Yq-_HXo_9MnZgY/values/keywords?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE';

        let keywords = [];
        let intervalId = null;
        let isRunning = false;

        async function fetchKeywords() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                keywords = data.values.slice(1).map(row => row[0]);
            } catch (error) {
                console.error('Error fetching keywords:', error);
                keywords = [];
            }
        }

        function startRandom() {
            if (keywords.length === 0) return;
            const keywordElement = document.getElementById('keyword');
            intervalId = setInterval(() => {
                const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
                keywordElement.textContent = randomKeyword;
            }, 50);
        }

        function stopRandom() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function removeKeyword(selectedKeyword) {
            keywords = keywords.filter(keyword => keyword !== selectedKeyword);
        }

        document.getElementById('keyword').addEventListener('click', async () => {
            const keywordElement = document.getElementById('keyword');
            
            if (!isRunning) {
                if (keywords.length === 0) {
                    keywordElement.textContent = 'กำลังโหลดคำถาม...';
                    await fetchKeywords();
                }
                startRandom();
                isRunning = true;
            } else {
                stopRandom();
                const selectedKeyword = keywordElement.textContent;
                removeKeyword(selectedKeyword);
                isRunning = false;
            }
        });
    </script>
</body>
</html>
