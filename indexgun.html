<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    /* กำหนดสีพื้นหลังของแต่ละ select */
    #char1 {
      background-color: #ffcccc; /* สีแดงอ่อน */
    }

    #char2 {
      background-color: #ccffcc; /* สีเขียวอ่อน */
    }

    #char3 {
      background-color: #ccccff; /* สีฟ้าอ่อน */
    }

    #char4 {
      background-color: #ffffcc; /* สีเหลืองอ่อน */
    }


#countdown {
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  </style>
</head>
<body>
 <div id="countdown" class="text-center"></div> 
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h5 class="card-header text-center">Password Game</h5>
          <div class="card-body">
            <form id="passwordForm">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="char1" class="form-label">ข้อที่ 1</label>
                    <select class="form-select" id="char1" required>
                      <option value="" disabled selected>เลือก</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="char2" class="form-label">ข้อที่ 2</label>
                    <select class="form-select" id="char2" required>
                      <option value="" disabled selected>เลือก</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="char3" class="form-label">ข้อที่ 3</label>
                    <select class="form-select" id="char3" required>
                      <option value="" disabled selected>เลือก</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="char4" class="form-label">กลุ่มที่ 4</label>
                    <select class="form-select" id="char4" required>
                      <option value="" disabled selected>เลือก</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                    </select>
                  </div>
                </div>
              <button type="button" class="btn btn-primary btn-block" onclick="checkPassword()">ตกลง</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
var isTimeExpired = false; // เก็บข้อมูลว่าหมดเวลาไปแล้วหรือไม่

function checkPassword() {
  if (isTimeExpired) {
    // ถ้าหมดเวลาแล้ว ไม่ทำการตรวจสอบรหัสผ่าน
    return;
  }

  var char1 = document.getElementById("char1").value;
  var char2 = document.getElementById("char2").value;
  var char3 = document.getElementById("char3").value;
  var char4 = document.getElementById("char4").value;

  // ตรวจสอบรหัสผ่าน
  if (char1 === "A" && char2 === "D" && char3 === "B" && char4 === "D") {
    // เมื่อรหัสผ่านถูกต้อง แสดง SweetAlert
    Swal.fire({
      icon: 'success',
      title: 'รหัสผ่านถูกต้อง',
      timer: 1500, // แสดงเป็นเวลา 1.5 วินาที
      timerProgressBar: true,
      showConfirmButton: false
    }).then((result) => {
      window.location.href = "winnergun2.html";
    });
  } else {
    // เมื่อรหัสผ่านไม่ถูกต้อง แสดง SweetAlert แบบ error
    Swal.fire({
      icon: 'error',
      title: 'รหัสผ่านไม่ถูกต้อง',
      timer: 1500, // แสดงเป็นเวลา 1.5 วินาที
      timerProgressBar: true,
      showConfirmButton: false
    });
  }
}

// กำหนดเวลาที่หมดอายุ
var expirationTime = new Date("April 8, 2024 10:00:00").getTime();

// ตรวจสอบเวลาทุกๆ 1 วินาที
var interval = setInterval(function() {
  var now = new Date().getTime();
  if (now > expirationTime) {
    isTimeExpired = true; // ถ้าเวลาหมดอายุแล้ว กำหนดให้ isTimeExpired เป็น true
    clearInterval(interval); // หยุดการตรวจสอบเวลา
  }
}, 1000);

// กำหนดเวลาที่หมดอายุ
var expirationTime = new Date("April 8, 2024 10:00:00").getTime();

// ตรวจสอบเวลาทุกๆ 1 วินาที
var interval = setInterval(function() {
  var now = new Date().getTime();
  var distance = expirationTime - now;

  // คำนวณเวลาที่เหลือในรูปแบบ วัน, ชั่วโมง, นาที, วินาที
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // แสดงผลเวลาที่เหลือ
  document.getElementById("countdown").innerHTML = "เวลาที่เหลือ: " + days + " วัน " + hours + " ชั่วโมง "
  + minutes + " นาที " + seconds + " วินาที ";

  if (distance < 0) {
    clearInterval(interval); // หยุดการตรวจสอบเวลาเมื่อหมดอายุ
    document.getElementById("countdown").innerHTML = "หมดเวลาแล้ว"; // แสดงข้อความเมื่อหมดเวลา
  }
}, 1000);

</script>
 <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

  <script>
      document.onkeydown = function (event) {
          if (event.keyCode === 123) { // F12
              return false;
          } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+I
              return false;
          } else if (event.ctrlKey && event.shiftKey && event.keyCode === 67) { // Ctrl+Shift+C
              return false;
          } else if (event.ctrlKey && event.keyCode === 85) { // Ctrl+U
              return false;
          }
      };
  </script>

</body>
</html>
