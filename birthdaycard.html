<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday เพื่อน!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #444;
      flex-direction: column;
    }
    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #d81b60;
      margin-bottom: 20px;
    }
    .card {
      background-color: #f8bbd0;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 100%;
      display: inline-block;
      text-align: center;
      transition: all 0.5s ease;
    }
    .card.special {
      background-color: #ff80ab;
      box-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081, 0 0 60px #ff4081;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      max-height: 300px;
      object-fit: contain;
    }
    p {
      font-size: 1.5rem;
      color: #000000;
      margin-top: 15px;
    }
    button {
      padding: 12px 30px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f50057;
    }
    .button-container {
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #777;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 20px;
      }
      button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        padding: 15px;
      }
      button {
        font-size: 1rem;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="birthdayTitle">Happy Birthday, เพื่อน!</h1>
    <div id="content" class="card"></div>
    <div class="button-container">
      <button id="prevButton" style="display: none;">ย้อนกลับ</button>
      <button id="nextButton">ถัดไป</button>
    </div>
    <div class="footer">เว็บไซต์อวยพรวันเกิด by หนังสายเทค!</div>
  </div>

  <script>
    // ฟังก์ชันดึงค่าพารามิเตอร์จาก URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // ดึงชื่อชีทจากพารามิเตอร์ URL
    const sheetName = getQueryParam('forperson');
    if (!sheetName) {
      document.body.innerHTML = `
        <div class="container">
          <h1>ไม่พบข้อมูล</h1>
          <p>กรุณาระบุชื่อชีทใน URL เช่น <code>?forperson=ชื่อชีท</code></p>
        </div>
      `;
      throw new Error('Sheet name is required');
    }

    const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/1M0KF0CIWmzo5SeTFgGnTeuguU_oIR_4QEx37z7sDH-g/values/${sheetName}?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE`;

    let currentIndex = 0;
    let data = [];

    // Fetch data from Google Sheets
    fetch(apiUrl)
      .then(response => response.json())
      .then(json => {
        data = json.values.slice(1); // Skip the first row (headers)

        // Set the birthday title from cell F2
        document.getElementById('birthdayTitle').textContent = json.values[1][5]; // F2 is in row 2, column 6

        displayContent(currentIndex);
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.body.innerHTML = `
          <div class="container">
            <h1>เกิดข้อผิดพลาด</h1>
            <p>ไม่สามารถโหลดข้อมูลจาก Google Sheets ได้</p>
          </div>
        `;
      });

    // Display content based on current index
    function displayContent(index) {
      const contentDiv = document.getElementById('content');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');

      if (index < data.length - 1) {
        const imageUrl = data[index][0];
        const message = data[index][1];

        // Update content
        contentDiv.classList.remove('special'); // Remove special class for normal pages
        contentDiv.innerHTML = `
          <img src="${imageUrl}" alt="Image">
          <p>${message}</p>
        `;

        // Update button visibility
        prevButton.style.display = index > 0 ? 'inline-block' : 'none';
        nextButton.style.display = 'inline-block';
      } else {
        // Special last page
        const imageUrl = data[data.length - 1][0];
        const message = data[data.length - 1][1];

        contentDiv.classList.add('special'); // Add special class for glowing effect
        contentDiv.innerHTML = `
          <img src="${imageUrl}" alt="Image">
          <p>${message}</p>
        `;

        // Only show previous button
        prevButton.style.display = 'inline-block';
        nextButton.style.display = 'none';
      }
    }

    // Move to the next page
    document.getElementById('nextButton').addEventListener('click', () => {
      currentIndex++;
      displayContent(currentIndex);
    });

    // Go back to the previous page
    document.getElementById('prevButton').addEventListener('click', () => {
      currentIndex--;
      displayContent(currentIndex);
    });
  </script>

</body>
</html>
