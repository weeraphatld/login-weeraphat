<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Rhythm Effect</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image {
      position: absolute;
      width: 50%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://lh5.googleusercontent.com/d/1Gs7i1RfVBGyvgLPLHe2SGrMcvyWZlnF0" alt="Fun Image" class="image" id="image">
  </div>
  <script>
    const image = document.getElementById('image');

    // เพิ่มเอฟเฟกต์แสงแฟลชเฉพาะตรงรูปภาพ
    setInterval(() => {
      const flash = document.createElement('div');
      flash.classList.add('flash');
      image.appendChild(flash);
      requestAnimationFrame(() => {
        flash.style.opacity = '1';
      });
      setTimeout(() => {
        flash.remove();
      }, 300);
    }, 2000); // ปรับความถี่ของแฟลช
  </script>
</body>
</html>
