<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-signin-client_id" content="877496944315-7da07fns681t778ibl47burgqh1spoqp.apps.googleusercontent.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<style>
    .data {
        display: none;
    }
    .g-signin2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<title>Login With Google Account Using JavaScript</title>
</head>

<body>

<h2 class="alert alert-primary text-center">Sign In With Google Using JavaScript</h2>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div class="data text-center">
    <p>Name</p>
    <p id="name" class="alert alert-success"></p>
    <p>Profile Pic</p>
    <img id="image" class="rounded-circle" width="100" height="100" />
    <p>Email</p>
    <p id="email"></p>
    <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
</div>

<script>
function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    $("#name").text(profile.getName());
    $("#email").text(profile.getEmail());
    $("#image").attr('src', profile.getImageUrl()); // ✅ แก้จาก getImageUr1() เป็น getImageUrl()
    $(".data").css("display", "block");
    $(".g-signin2").css("display", "none");
}

function signOut() {
    gapi.load('auth2', function() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            alert("You have been signed out successfully");
            $(".g-signin2").css("display", "block");
            $(".data").css("display", "none");
        });
    });
}
</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx600ypYoCJhGGScy+8"
crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
