<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <base target="_top">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
      <style>
        .image-container {
          width: 100%;
          position: relative;
        }
        img {
          width: 100%;
          height: auto;
        }
        .button-container {
          text-align: center;
        }
        .button {
          display: inline-block;
          padding: 10px;
          cursor: pointer;
          user-select: none;
        }
      </style>
   </head>
   <body>
      <iframe style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;border: 0;" src="https://script.google.com/a/~/macros/s/AKfycbyxDGqfTMur9p1iLMRRvtOUOTrpkpOZEnY-S_wXmg0oc_xb_GRRuZ3dWkGAHKz7WNtr/exec"></iframe>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var userAgent = navigator.userAgent || navigator.vendor || window.opera;
          if ((/FBAV|Instagram/.test(userAgent)) && !(/FB_IAB/.test(userAgent))) {
            Swal.fire({
              html: `
                <div class="image-container">
                  <img src="https://lh5.googleusercontent.com/d/16VmcTG73b3ucRDY52nylEvFIcGswjCNP" id="slideImage" alt="สไลด์รูปภาพ">
                </div>
                <div class="button-container">
                  <div id="prevButton" class="button">&#10094;</div>
                  <div id="nextButton" class="button">&#10095;</div>
                </div>
              `,
              confirmButtonText: 'ปิด'
            });

            let images = ['https://lh5.googleusercontent.com/d/10EAQannXcGoKquTnahVGBHmAI8G9uA3c', 'https://lh5.googleusercontent.com/d/16VmcTG73b3ucRDY52nylEvFIcGswjCNP'];
            let times = [8000, 4000];
            let currentIndex = 0;
            let timeout;

            function changeImage(next = true) {
              clearTimeout(timeout);
              if (next) {
                currentIndex = (currentIndex + 1) % images.length;
              } else {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
              }
              document.getElementById('slideImage').src = images[currentIndex];
              timeout = setTimeout(() => changeImage(), times[currentIndex]);
            }

            document.getElementById('nextButton').addEventListener('click', () => changeImage(true));
            document.getElementById('prevButton').addEventListener('click', () => changeImage(false));

            changeImage();
          }
        });
      </script>
   </body> 
</html>
