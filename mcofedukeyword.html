<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>สุ่มคำถามนางงาม</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans Thai', sans-serif;
            overflow: auto;
            background: url('https://lh3.googleusercontent.com/d/1h9CJBVKE2O7voQUCThawdnCxA0ssFk9L') no-repeat center center fixed;
            background-size: cover;
            color: #000000;
            text-align: center;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .set-keyword {
            font-size: 4.5vw; /* Scaled for larger screens */
            font-weight: bold;
            min-height: 5vw;
            z-index: 1;
            cursor: pointer;
            user-select: none;
            position: absolute;
            left: 50%;
            top: 49%; /* Adjusted for better vertical centering */
            transform: translateX(-50%);
        }
        .set-keyword:hover {
            color: #333333;
        }
        .keyword-box {
            display: flex;
            justify-content: center;
            gap: 5.3vw; /* Scaled gap for larger screens */
            margin: 2vw 0;
            position: absolute;
            left: 50%;
            top: 69%; /* Adjusted for better positioning */
            transform: translateX(-50%);
        }
        .keyword {
            font-size: 1.9vw; /* Scaled for readability */
            font-weight: bold;
            padding: 1vw 2vw;
            background-color: #ffffff;
            border-radius: 0.8vw;
            min-width: 20vw; /* Adjusted for proportionality */
            text-align: center;
        }
        .timer {
            font-size: 5.0vw; /* Scaled for visibility */
            margin: 1.5vw 0;
            z-index: 1;
            position: absolute;
            left: 87%; /* Adjusted for better placement */
            top: 10%;
            transform: translateX(-50%);
        }
        .button-container {
            display: flex;
            gap: 1vw;
            z-index: 1;
            position: absolute;
            left: 87%; /* Adjusted for better placement */
            top: 25%;
            transform: translateX(-50%);
        }
        button {
            padding: 1vw 2vw;
            font-size: 1.5vw; /* Scaled for readability */
            font-family: 'Noto Sans Thai', sans-serif;
            cursor: pointer;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 0.5vw;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .full-screen-btn {
            position: absolute;
            bottom: 2vw;
            right: 2vw;
            padding: 1vw 2vw;
            font-size: 1.5vw;
            font-family: 'Noto Sans Thai', sans-serif;
            cursor: pointer;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 0.5vw;
            transition: background-color 0.3s;
            z-index: 1;
        }
        .full-screen-btn:hover {
            background-color: #f0f0f0;
        }
        @media only screen and (min-resolution: 192dpi) {
            /* Adjustments for Retina displays */
            .set-keyword, .keyword, button, .full-screen-btn, .timer {
                font-weight: 400; /* Slightly lighter for crisp rendering */
            }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer"></div>
    <div class="set-keyword" id="setKeyword">กดเพื่อเริ่มสุ่ม set คำ</div>
    <div class="keyword-box" id="keywordBox">
        <div class="keyword" id="keyword1">คำที่ 1</div>
        <div class="keyword" id="keyword2">คำที่ 2</div>
        <div class="keyword" id="keyword3">คำที่ 3</div>
    </div>
    <div class="button-container" id="buttonContainer" style="display: none;">
        <button id="toggleTimer">เริ่มเวลา</button>
        <button id="finishButton">เสร็จสิ้น</button>
    </div>
    <button id="fullScreenBtn" class="full-screen-btn">เต็มจอ</button>

    <script>
        const apiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1tzccNv84EwgoiW3KR99_giJqJyhi8Yq-_HXo_9MnZgY/values/keywordmc?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE';

        let keywordSets = [];
        let intervalId = null;
        let isRunning = false;
        let timerInterval = null;
        let timeLeft = 120; // 2 minutes in seconds
        let isTimerRunning = false;
        let currentSetIndex = 0;
        let lastSelectedSet = null;
        let canStartNewRandom = true;

        async function fetchKeywords() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                keywordSets = data.values.slice(1).map(row => ({
                    setName: row[0],
                    kw1: row[1],
                    kw2: row[2],
                    kw3: row[3]
                }));
                console.log('Fetched keyword sets:', keywordSets);
            } catch (error) {
                console.error('Error fetching keywords:', error);
                keywordSets = [];
            }
        }

        function startRandom() {
            if (keywordSets.length === 0) return;
            const setKeywordElement = document.getElementById('setKeyword');
            intervalId = setInterval(() => {
                currentSetIndex = (currentSetIndex + 1) % keywordSets.length;
                const currentSet = keywordSets[currentSetIndex];
                setKeywordElement.textContent = currentSet.setName || 'สถานการณ์/โครงการ';
                document.getElementById('keyword1').textContent = currentSet.kw1 || 'Keyword1';
                document.getElementById('keyword2').textContent = currentSet.kw2 || 'Keyword2';
                document.getElementById('keyword3').textContent = currentSet.kw3 || 'Keyword3';
                lastSelectedSet = { setName: currentSet.setName, kw1: currentSet.kw1, kw2: currentSet.kw2, kw3: currentSet.kw3 };
            }, 50);
        }

        function stopRandom() {
            clearInterval(intervalId);
            intervalId = null;
            document.getElementById('buttonContainer').style.display = 'flex';
            updateTimerDisplay();
            canStartNewRandom = false;
        }

        function removeKeywordSet(selectedSetName) {
            keywordSets = keywordSets.filter(set => set.setName !== selectedSetName);
            if (currentSetIndex >= keywordSets.length) currentSetIndex = 0;
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                document.getElementById('toggleTimer').textContent = 'หยุดเวลา';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        timeLeft = 120;
                        updateTimerDisplay();
                        document.getElementById('toggleTimer').textContent = 'เริ่มเวลา';
                    }
                }, 1000);
            } else {
                clearInterval(timerInterval);
                isTimerRunning = false;
                document.getElementById('toggleTimer').textContent = 'เริ่มเวลา';
            }
        }

        function resetState() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timeLeft = 120;
            document.getElementById('timer').textContent = '';
            document.getElementById('toggleTimer').textContent = 'เริ่มเวลา';
            document.getElementById('buttonContainer').style.display = 'none';
            canStartNewRandom = true;
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.onload = async () => {
            document.getElementById('setKeyword').textContent = 'กดเพื่อเริ่มสุ่ม set คำ';
            document.getElementById('keyword1').textContent = 'คำที่ 1';
            document.getElementById('keyword2').textContent = 'คำที่ 2';
            document.getElementById('keyword3').textContent = 'คำที่ 3';
            await fetchKeywords();
        };

        document.getElementById('setKeyword').addEventListener('click', async () => {
            const setKeywordElement = document.getElementById('setKeyword');
            
            if (!isRunning && canStartNewRandom) {
                if (keywordSets.length === 0) {
                    setKeywordElement.textContent = 'กำลังโหลดคำถาม...';
                    await fetchKeywords();
                }
                startRandom();
                isRunning = true;
            } else if (isRunning) {
                stopRandom();
                isRunning = false;
            }
        });

        document.getElementById('toggleTimer').addEventListener('click', () => {
            startTimer();
        });

        document.getElementById('finishButton').addEventListener('click', () => {
            if (lastSelectedSet) {
                document.getElementById('setKeyword').textContent = lastSelectedSet.setName || 'สถานการณ์/โครงการ';
                document.getElementById('keyword1').textContent = lastSelectedSet.kw1 || 'Keyword1';
                document.getElementById('keyword2').textContent = lastSelectedSet.kw2 || 'Keyword2';
                document.getElementById('keyword3').textContent = lastSelectedSet.kw3 || 'Keyword3';
            }
            const selectedSetName = document.getElementById('setKeyword').textContent;
            removeKeywordSet(selectedSetName);
            resetState();
        });

        document.getElementById('fullScreenBtn').addEventListener('click', () => {
            toggleFullScreen();
        });
    </script>
</body>
</html>
