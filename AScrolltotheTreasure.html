<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Scroll to the Treasure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    select {
      background-color: #f9f9f9;
    }
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h5 id="game-title" class="card-header text-center">Loading...</h5>
          <div class="card-body">
            <div id="hearts" class="text-center my-3"></div>
            <form id="passwordForm">
              <div id="form-content"></div>
              <button id="checkBtn" type="button" class="btn btn-primary btn-block" onclick="checkPassword()" disabled>à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸š</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const targetId = urlParams.get('targetid');
const apiUrl = "https://sheets.googleapis.com/v4/spreadsheets/1JkEVvbSuVNrCRLyDEPa_XFuPYIVOCc0S6eDpk8UNM7g/values/testsetting?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE";

let correctAnswers = [];
let redirectUrl = "";
let attemptsLeft = localStorage.getItem(`attemptsLeft_${targetId}`) ? parseInt(localStorage.getItem(`attemptsLeft_${targetId}`)) : 5;

async function loadGameData() {
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    const rows = data.values;
    const gameData = rows.find(row => row[0] === targetId);
    if (!gameData) {
      Swal.fire({ icon: 'error', title: 'Error', text: 'à¹„à¸¡à¹ˆà¸žà¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸³à¸«à¸£à¸±à¸š Target ID à¸™à¸µà¹‰' });
      return;
    }

    document.getElementById("game-title").textContent = gameData[5] || "Untitled";
    correctAnswers = gameData[1].split(',');
    const options = gameData[2].split(',');
    redirectUrl = gameData[4] || "";
    const formContent = document.getElementById('form-content');
    formContent.innerHTML = '';

    correctAnswers.forEach((_, index) => {
      const select = document.createElement('select');
      select.className = 'form-select';
      select.id = `char${index + 1}`;
      select.required = true;
      select.addEventListener("change", validateForm);

      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.disabled = true;
      defaultOption.selected = true;
      defaultOption.textContent = 'Choose';
      select.appendChild(defaultOption);

      options.forEach(option => {
        const opt = document.createElement('option');
        opt.value = option;
        opt.textContent = option;
        select.appendChild(opt);
      });

      const formGroup = document.createElement('div');
      formGroup.className = 'form-group';

      const label = document.createElement('label');
      label.className = 'form-label';
      label.textContent = `à¸„à¸³à¸–à¸²à¸¡à¸—à¸µà¹ˆ ${index + 1}`;
      formGroup.appendChild(label);
      formGroup.appendChild(select);

      formContent.appendChild(formGroup);
    });
    updateHearts();
  } catch (error) {
    console.error('Error loading game data:', error);
    Swal.fire({ icon: 'error', title: 'Error', text: 'à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥' });
  }
}

function updateHearts() {
  const heartsDiv = document.getElementById("hearts");
  heartsDiv.innerHTML = "â¤ï¸".repeat(attemptsLeft) + "ðŸ¤".repeat(5 - attemptsLeft);
}

function validateForm() {
  const allAnswered = correctAnswers.every((_, index) => document.getElementById(`char${index + 1}`).value);
  document.getElementById("checkBtn").disabled = !allAnswered;
}

function checkPassword() {
  if (attemptsLeft <= 0) {
    Swal.fire({ icon: 'error', title: 'à¸«à¸¡à¸”à¹‚à¸­à¸à¸²à¸ªà¹à¸¥à¹‰à¸§!', text: 'à¸„à¸¸à¸“à¸•à¸­à¸šà¸œà¸´à¸”à¸„à¸£à¸š 5 à¸„à¸£à¸±à¹‰à¸‡à¹à¸¥à¹‰à¸§' });
    return;
  }

  const userAnswers = correctAnswers.map((_, index) => document.getElementById(`char${index + 1}`).value);
  
  if (userAnswers.every((answer, index) => answer === correctAnswers[index])) {
    Swal.fire({ icon: 'success', title: 'à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¸–à¸¹à¸à¸•à¹‰à¸­à¸‡', timer: 1500, showConfirmButton: false }).then(() => {
      localStorage.removeItem(`attemptsLeft_${targetId}`);
      if (redirectUrl) window.location.href = redirectUrl;
    });
  } else {
    attemptsLeft--;
    localStorage.setItem(`attemptsLeft_${targetId}`, attemptsLeft);
    updateHearts();
    
    if (attemptsLeft <= 0) {
      Swal.fire({ icon: 'error', title: 'à¸«à¸¡à¸”à¹‚à¸­à¸à¸²à¸ªà¹à¸¥à¹‰à¸§!', text: 'à¸„à¸¸à¸“à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¸•à¸­à¸šà¹„à¸”à¹‰à¸­à¸µà¸' });
    } else {
      Swal.fire({ icon: 'error', title: 'à¸£à¸«à¸±à¸ªà¸œà¹ˆà¸²à¸™à¹„à¸¡à¹ˆà¸–à¸¹à¸à¸•à¹‰à¸­à¸‡', text: `à¸„à¸¸à¸“à¸¡à¸µà¹‚à¸­à¸à¸²à¸ªà¸­à¸µà¸ ${attemptsLeft} à¸„à¸£à¸±à¹‰à¸‡` });
    }
  }
}

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(event) {
  if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 67)) || (event.ctrlKey && event.keyCode === 85)) {
    return false;
  }
};

loadGameData();
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
