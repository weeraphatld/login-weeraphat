<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 700px; margin-top: 30px; text-align: center; }
        .drop-zone {

</head>
<body>
    <div class="container">
        <h2 class="mb-4">üîç ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÑ‡∏ü‡∏•‡πå PDF ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô</h2>
        
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <p>‡∏•‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏°‡∏≤‡∏ß‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</p>
        </div>
        <input type="file" id="fileInput" accept="application/pdf" multiple hidden onchange="updateFileList()">

        <ul id="fileList" class="file-list"></ul>
        <button class="btn btn-danger btn-sm mt-2" onclick="clearFileList()">‚ùå ‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>

        <button class="btn btn-primary mt-3" onclick="groupPDFs()">üìÇ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö</button>
        
        <div class="progress d-none">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
        </div>

        <div id="result" class="mt-4"></div>
        
        <button class="btn btn-dark mt-3" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <script>
        document.querySelector('.drop-zone').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.target.classList.add('bg-light');
        });

        document.querySelector('.drop-zone').addEventListener('dragleave', (e) => {
            e.target.classList.remove('bg-light');
        });

        document.querySelector('.drop-zone').addEventListener('drop', (e) => {
            e.preventDefault();
            e.target.classList.remove('bg-light');
            document.getElementById('fileInput').files = e.dataTransfer.files;
            updateFileList();
        });

        function updateFileList() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            const files = document.getElementById("fileInput").files;
            for (let i = 0; i < files.length; i++) {
                let li = document.createElement("li");
                li.textContent = `üìÑ ${files[i].name}`;
                fileList.appendChild(li);
            }
        }

        function clearFileList() {
            document.getElementById("fileInput").value = "";
            document.getElementById("fileList").innerHTML = "";
        }

        async function calculateHash(file) {
            const buffer = await file.arrayBuffer();
            const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function extractTextFromPDF(file) {
            const reader = new FileReader();
            reader.readAsArrayBuffer(file);
            return new Promise((resolve) => {
                reader.onload = async function() {
                    const pdfData = new Uint8Array(reader.result);
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                    let text = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        text += content.items.map(item => item.str).join(" ") + " ";
                    }
                    resolve(text);
                };
            });
        }

        function calculateSimilarity(text1, text2) {
            const set1 = new Set(text1.split(/\s+/));
            const set2 = new Set(text2.split(/\s+/));
            const intersection = new Set([...set1].filter(word => set2.has(word)));
            return (2 * intersection.size) / (set1.size + set2.size) * 100;
        }

async function groupPDFs() {
    const files = document.getElementById("fileInput").files;
    if (files.length < 2) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 2 ‡πÑ‡∏ü‡∏•‡πå");
        return;
    }

    document.querySelector('.progress').classList.remove('d-none');
    document.querySelector('.progress-bar').style.width = '0%';

    let fileData = [];
    for (let i = 0; i < files.length; i++) {
        const hash = await calculateHash(files[i]);
        const text = await extractTextFromPDF(files[i]);
        fileData.push({ name: files[i].name, hash, text });

        document.querySelector('.progress-bar').style.width = `${((i + 1) / files.length) * 100}%`;
    }

    let groups = [];
    for (const file of fileData) {
        let added = false;
        for (const group of groups) {
            if (group.some(f => f.hash === file.hash)) {
                group.push(file);
                added = true;
                break;
            }
        }
        if (!added) groups.push([file]);
    }

    // ‡∏à‡∏±‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà: ‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏°‡∏≤‡∏Å‡∏™‡∏∏‡∏î‡∏≠‡∏¢‡∏π‡πà‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å
    groups.sort((a, b) => b.length - a.length);

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<h3>üìÅ ‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô</h3>";
    groups.forEach((group, index) => {
        let groupDiv = document.createElement("div");
        groupDiv.classList.add("group");
        groupDiv.innerHTML = `<strong>üìå ‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà ${index + 1}:</strong> <br>` + 
            group.map(f => `üìÑ ${f.name}`).join("<br>");
        resultDiv.appendChild(groupDiv);
    });

    document.querySelector('.progress').classList.add('d-none');
}
        
          

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
