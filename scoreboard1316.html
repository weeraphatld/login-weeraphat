    <style>
        body {

            margin: 0;

        #postcards {

        }

        .postcard h3 {

        .postcard p {

        }

        .postcard:hover {

            box-shadow: 0 0 25px #ffcc00;
        }

        /* ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1 */
        .postcard.top-1 {
            background-color: #ffd700;
            color: #2c2c2c;
            box-shadow: 0 0 25px #ffd700;
        }

        /* ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 2 */
        .postcard.top-2 {
            background-color: #c0c0c0;
            color: #2c2c2c;
            box-shadow: 0 0 20px #c0c0c0;
        }

        /* ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 3 */
        .postcard.top-3 {
            background-color: #e8a15b;
            color: #2c2c2c;
            box-shadow: 0 0 15px #cd7f32;
        }

        /* ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô */
        .postcard.top-1 h3,
        .postcard.top-2 h3,
        .postcard.top-3 h3 {
            color: blue;
        }

        /* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏î‡∏≥ */
        .postcard.top-1 p,
        .postcard.top-2 p,
        .postcard.top-3 p {

</head>
<body>
    <h1>‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô</h1>
    <div id="postcards"></div>

    <script>
        const apiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/13QPDsuSmp_VJ8MOFDxbsE9lGtiMLqonYyp9TD-MdlSA/values/Form Responses 1?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE';

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const rows = data.values.slice(1);

                const entries = rows.map(row => {
                    const [date, time] = row[0].split(' ');
                    return {
                        time,
                        score: parseInt(row[1].split('/')[0]),
                        field: row[2],
                        year: row[3],
                        name: row[6],
                        fullDate: row[0]
                    };
                });

                entries.sort((a, b) => {
                    if (b.score === a.score) {
                        return new Date(a.fullDate) - new Date(b.fullDate);
                    }
                    return b.score - a.score;
                });

                displayEntries(entries);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayEntries(entries) {
            const container = document.getElementById('postcards');

            entries.forEach((entry, index) => {
                const card = document.createElement('div');
                card.classList.add('postcard');

                if (index === 0) card.classList.add('top-1');
                else if (index === 1) card.classList.add('top-2');
                else if (index === 2) card.classList.add('top-3');

                card.innerHTML = `
                    <h3 class="rank">${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : ''} ${entry.name}</h3>
                    <p>‡∏™‡∏≤‡∏Ç‡∏≤‡∏ß‡∏¥‡∏ä‡∏≤${entry.field}</p>
                    <p>‡∏ä‡∏±‡πâ‡∏ô‡∏õ‡∏µ‡∏ó‡∏µ‡πà ${entry.year}</p>
                    <p>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ : ${entry.score} / 20</p>
                    <p>‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á: ${entry.time}</p>
                `;

                container.appendChild(card);
            });
        }

        fetchData();
    </script>
</body>
